    <script th:inline="javascript">
        function load() {
            var teacherTimes = new Array();
            var studentNames = new Array();
            var places = new Array();
            var states = new Array();
            studentNames = [[${studentName}]];
            teacherTimes = [[${teacherTime}]];
            places = [[${place}]];
            states = [[${states}]];

            var tbodyhtml = "id = 'tbody1' class='tbody1'  ";
            for(var i=0; i<teacherTimes.length; i++){
                //     alert(teacherTimes[i]);
                var x = new Date(teacherTimes[i]);
                //       alert(ddd(x));
                var trhtml = "<tr>" +"<td>"+(i+1)+"</td>"+"<td >"+ddd(x)+"</td>";
                trhtml += "<td>"+studentNames[i]+"</td>"+"<td>"+places[i]+"</td>";
                 if(states[i]==1){
                     trhtml +="<td>"+"已预约，未答疑"+"</td>";
                    trhtml +=  "<td><button type='button' class='btn btn-success' name='"+ddd(x)+"' onclick='finishOd(this)' >答疑完成</button> <button type='button' class='btn btn-danger' name='"+ddd(x)+"' onclick='delaTime(this)' >取消答疑</button></td>"+"</tr>";
                 }else{
                     trhtml += "<td>"+"已答疑"+"</td>";
                     trhtml += "<td></td>"
                 }

                tbodyhtml += trhtml;

            }
            $("#tbody1").html(tbodyhtml);
        }

        function ddd(date) {


            var year = date.getFullYear(),
                month = date.getMonth() + 1,//月份是从0开始的
                day = date.getDate(),
                hour = date.getHours(),
                min = date.getMinutes(),
                sec = date.getSeconds();
            var newTime = year + '-' +
                (month < 10 ? '0' + month : month) + '-' +
                (day < 10 ? '0' + day : day) + ' ' +
                (hour < 10 ? '0' + hour : hour) + ':' +
                (min < 10 ? '0' + min : min);

            return newTime;
        }

    </script>
